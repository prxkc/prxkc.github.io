<!DOCTYPE html>
<html>
<head>
	<title>Shakil Islam Shanto</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap');

		body {
			background-color: #000;
			color: #fff;
			font-family: 'Retro Gaming', cursive;
			text-align: center;
			overflow: hidden;
		}
		h1 {
			font-size: 3em;
			margin-top: 50px;
		}
		p {
			margin-bottom: 50px;
		}
		section {
			margin: 50px 0;
		}
		.project {
			display: inline-block;
			background-color: #333;
			padding: 20px;
			margin: 10px;
			border-radius: 10px;
			cursor: pointer;
			transition: transform 0.3s;
			animation: bounce 1s infinite alternate;
		}
		.project:hover {
			transform: scale(1.1);
		}
		@keyframes bounce {
			0% { transform: translateY(0); }
			100% { transform: translateY(-10px); }
		}
	</style>
</head>
<body>
	<h1>Shakil Islam Shanto</h1>
	<p>Full Stack Developer, Web Application Pen tester, Python Developer</p>
	<section>
		<h2>Projects</h2>
		<div class="project">Project 1</div>
		<div class="project">Project 2</div>
		<div class="project">Project 3</div>
	</section>
</body>
</html>
