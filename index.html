<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
	<style>
		.honk-class {
			font-family: "Honk", system-ui;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			font-variation-settings:
				"MORF" 15,
				"SHLN" 50;
		}

		body {
			background-color: #000;
			color: #e9e9e9;
			font-family: "Honk", system-ui;
			text-align: center;
			font-weight: 400;
            font-style: normal;
			overflow: hidden;
		}
		h1 {
			font-size: 3em;
			margin-top: 50px;
		}
		p {
			margin-bottom: 50px;
		}
		section {
			margin: 50px 0;
		}

		#description {
			font-size: 1.7em;
			margin-bottom: 50px;
		}
	</style>
</head>
<body>
	<h1 id="name">Shakil Islam Shanto</h1>
	<p id="description">Full Stack Developer, Web Application Pen tester, Python Developer</p>
</body>
</html>
