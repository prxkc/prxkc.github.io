<!DOCTYPE html>
<html>
<head>
    <title>2D Arcade Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #000000;
            color: #d3d3d3;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .game-container {
            display: inline-block;
            background-color: #222222;
            padding: 20px;
            border: 5px solid #d3d3d3;
            box-shadow: 0 0 20px rgba(211, 211, 211, 0.5);
        }

        .description-box {
            display: none;
            background-color: #333333;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            animation: fadeIn 1s;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .description-box.expanded {
            max-height: 500px; /* Adjust this value as needed */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>2D Arcade Game</h1>
    <div class="game-container">
        <p id="gameStart">Get ready to play!</p>
        <div class="description-box">
            <p>
                Full Stack Dev. & Cyber Security Specialist
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
