<!DOCTYPE html>
<html>
<head>
	<title>Arcade Portfolio</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: monospace;
			text-align: center;
			overflow: hidden;
		}
		h1 {
			font-size: 3em;
			margin-top: 50px;
			animation: flicker 0.5s infinite alternate;
		}
		section {
			margin: 50px 0;
		}
		.project, .blog {
			display: inline-block;
			background-color: #333;
			padding: 20px;
			margin: 10px;
			border-radius: 10px;
			cursor: pointer;
			transition: transform 0.3s;
			animation: bounce 1s infinite alternate;
		}
		.project:hover, .blog:hover {
			transform: scale(1.1);
		}
		@keyframes flicker {
			0% { opacity: 1; }
			100% { opacity: 0.5; }
		}
		@keyframes bounce {
			0% { transform: translateY(0); }
			100% { transform: translateY(-10px); }
		}
	</style>
</head>
<body>
	<h1>Arcade Portfolio</h1>
	<section>
		<h2>Projects</h2>
		<div class="project">Project 1</div>
		<div class="project">Project 2</div>
		<div class="project">Project 3</div>
	</section>
	<section>
		<h2>Blogs</h2>
		<div class="blog">Blog 1</div>
		<div class="blog">Blog 2</div>
		<div class="blog">Blog 3</div>
	</section>
</body>
</html>
