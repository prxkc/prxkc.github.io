<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Loading Animation</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,500,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clash Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background: #FAF9F6;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-content {
            text-align: center;
        }

        .loader-circles {
            display: none;
        }

        .circle {
            width: 20px;
            height: 20px;
            background: #FFFFFF;
            border-radius: 50%;
        }

        .loader-text {
            font-size: 2.5rem;
            color: #FFFFFF;
            font-weight: 700;
            letter-spacing: 3px;
            overflow: hidden;
        }

        .loader-text span {
            display: inline-block;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #FFFFFF;
            border-radius: 10px;
        }

        .loader-percentage {
            color: #FFFFFF;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Main content */
        .main-content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .content-wrapper {
            text-align: center;
            color: #4A4A4A;
        }

        .content-wrapper h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #C77064;
        }

        .content-wrapper p {
            font-size: 1.5rem;
            color: #4A4A4A;
            max-width: 600px;
            margin: 0 auto;
        }

        .reveal-element {
            opacity: 0;
            transform: translateY(30px);
        }

        /* Top left text */
        .top-text {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Clash Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.75rem;
            color: #4A4A4A;
            z-index: 100;
            opacity: 0;
            display: flex;
            gap: 30px;
        }

        .link {
            height: 22px;
            align-items: center;
            color: #4A4A4A;
            text-decoration: none;
            display: flex;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-family: 'Clash Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .mask {
            position: relative;
            padding: 0;
            height: 14px;
            overflow: hidden;
        }

        .link-container {
            transition: transform 0.4s ease;
        }

        .title {
            display: block;
            font-size: 14px;
            line-height: 14px;
            transition: transform 0.4s ease;
        }

        .link-title1 {
            transform-origin: right center;
        }

        .link-title2 {
            transform-origin: left center;
            transform: rotate(20deg);
        }

        /* Hover Action */
        .link:hover .link-container {
            transform: translateY(-14px);
        }

        .link:hover .link-title1 {
            transform: rotate(20deg);
        }

        .link:hover .link-title2 {
            transform: rotate(0);
        }

        /* About section */
        .about-section {
            min-height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .about-section.active {
            display: flex;
        }

        .about-wrapper {
            text-align: center;
            max-width: 700px;
        }

        .about-text {
            font-size: 0.75rem;
            color: #4A4A4A;
            line-height: 1.8;
            font-family: 'Clash Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .about-text .line {
            display: block;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Text split animation */
        .content-wrapper h1 span,
        .content-wrapper p span {
            display: inline-block;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader-wrapper">
        <div class="loader-content">
            <div class="loader-circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="loader-text">
                <span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="loader-percentage">0%</div>
        </div>
    </div>

    <!-- Top left text -->
    <div class="top-text">
        <button class="link" id="home-btn">
            <span class="mask">
                <div class="link-container">
                    <span class="link-title1 title">Shakil Islam Shanto</span>
                    <span class="link-title2 title">Shakil Islam Shanto</span>
                </div>
            </span>
        </button>
        <a href="#about" class="link" id="about-btn">
            <span class="mask">
                <div class="link-container">
                    <span class="link-title1 title">About</span>
                    <span class="link-title2 title">About</span>
                </div>
            </span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            <h1 class="reveal-element"></h1>
            <p class="reveal-element"></p>
        </div>
    </div>

    <!-- About section -->
    <div class="about-section" id="about-section">
        <div class="about-wrapper">
            <div class="about-text"></div>
        </div>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // Text splitting function
        function splitText(element, text) {
            element.innerHTML = '';
            const chars = text.split('');
            chars.forEach(char => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                element.appendChild(span);
            });
        }

        // Split text into lines for about section
        function splitLines(element, text) {
            element.innerHTML = '';
            const sentences = text.split('. ');
            sentences.forEach((sentence, index) => {
                const line = document.createElement('div');
                line.className = 'line';
                line.textContent = sentence + (index < sentences.length - 1 ? '.' : '');
                element.appendChild(line);
            });
        }

        // Split the text content
        const h1 = document.querySelector('.content-wrapper h1');
        const p = document.querySelector('.content-wrapper p');
        const aboutText = document.querySelector('.about-text');
        splitText(h1, 'Welcome!');
        splitText(p, 'Your content has loaded successfully with a beautiful animation.');
        splitLines(aboutText, 'I am a passionate developer with expertise in creating beautiful and functional web experiences. I love working with modern technologies and bringing creative ideas to life through code. My focus is on building responsive, accessible, and performant applications.');

        // Section toggle
        const aboutBtn = document.getElementById('about-btn');
        const homeBtn = document.getElementById('home-btn');
        const aboutSection = document.getElementById('about-section');
        const mainContent = document.querySelector('.main-content');

        aboutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            mainContent.style.display = 'none';
            aboutSection.classList.add('active');

            // Animate about text lines
            gsap.fromTo('.about-text .line',
                {
                    y: 30,
                    opacity: 0
                },
                {
                    y: 0,
                    opacity: 1,
                    duration: 0.8,
                    stagger: 0.15,
                    ease: 'power2.out',
                    delay: 0.2
                }
            );
        });

        homeBtn.addEventListener('click', () => {
            aboutSection.classList.remove('active');
            mainContent.style.display = 'flex';
        });

    </script>

    <script>
        // GSAP Loading Animation
        const tl = gsap.timeline();

        // Animate text letters
        tl.from('.loader-text span', {
            y: 100,
            opacity: 0,
            duration: 0.8,
            stagger: 0.08,
            ease: 'power4.out'
        });

        // Progress bar animation
        let progress = { value: 0 };
        gsap.to(progress, {
            value: 100,
            duration: 3,
            onUpdate: function() {
                document.querySelector('.progress-fill').style.width = progress.value + '%';
                document.querySelector('.loader-percentage').textContent = Math.round(progress.value) + '%';
            },
            ease: 'power2.inOut',
            onComplete: function() {
                // Exit animation
                const exitTl = gsap.timeline();

                exitTl.to('.loader-text', {
                    y: -50,
                    opacity: 0,
                    duration: 0.5
                }, '-=0.3')
                .to(['.progress-bar', '.loader-percentage'], {
                    opacity: 0,
                    duration: 0.3
                }, '-=0.3')
                .to('.loader-wrapper', {
                    yPercent: -100,
                    duration: 1,
                    ease: 'power4.inOut',
                    onComplete: function() {
                        document.querySelector('.loader-wrapper').style.display = 'none';
                    }
                })
                .to('.top-text', {
                    opacity: 1,
                    duration: 0.8,
                    ease: 'power2.out'
                }, '-=0.5')
                .from('.content-wrapper h1 span', {
                    y: 100,
                    opacity: 0,
                    rotationX: -90,
                    duration: 0.8,
                    stagger: 0.03,
                    ease: 'back.out(1.7)'
                }, '-=0.3')
                .from('.content-wrapper p span', {
                    y: 20,
                    opacity: 0,
                    duration: 0.5,
                    stagger: 0.01,
                    ease: 'power2.out'
                }, '-=0.4');
            }
        });
    </script>
</body>
</html>
